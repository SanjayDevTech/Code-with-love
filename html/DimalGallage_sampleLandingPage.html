<!DOCTYPE html>
<html lang="en">


<!-- this is a sample landing page for general purpose website css can be added as anyone wishes -->

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css_Files/form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details | Ceylon Tea</title>
</head>
<body>
    <h1>Customer Details</h1>
    <div class="logo"><img src="../media/logo.png" alt="company logo" width="200px"></div>

    <div class="row">
        <div class="col-75">
            <div class="container">
            <form action="../php_Files/checkoutformhandler.php" method="POST">
        
                <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>

                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Sirisena">

                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="Sirisena@example.com">
                    
                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                    <input type="text" id="adr" name="address" placeholder="542 A. 15th Street">
                    
                    <label for="city"><i class="fa fa-institution"></i> City</label>
                    <input type="text" id="city" name="city" placeholder="Nugegoda">
        
                    <div class="row">
						<div class="col-50">
							<label for="state">State / District</label>
							<input type="text" id="state" name="state" placeholder="Colombo">
						</div>
						<div class="col-50">
							<label for="zip">Postal Code</label>
							<input type="text" id="zip" name="zip" placeholder="10001">
						</div>
                    </div>
                </div>
        
                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Cards</label>
                    <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>

                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="Sirisena">
                    <label for="ccnum">Credit card number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
        
                    <div class="row">
                    <div class="col-50">
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                    </div>
                </div>
        
                </div>
                <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                </label>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
            </div>
        </div>

</body>
